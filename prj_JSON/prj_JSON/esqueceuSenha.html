<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Prefeitura de Santos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <main id="formEntrar">
        <div class="mensagem msgErro escondido">
            <span class="material-symbols-outlined icone-mensagem">warning</span>
            <span id="mensagemTexto">Login e/ou Senha Inválidos</span>
        </div>
        <p class="tituloEntrada">
            <img src="images/logoBranco.png">
        </p>
        <p>Informe o seu e-mail para a recuperação da senha</p>
        <p>
            <label for="txtEmail">Email:</label>
            <input type="text" name="txtEmail" id="txtEmail" placeholder="Digite seu email">
        </p>
        <p>
            <button id="btnEnviar"><span class="material-symbols-outlined">mail</span>Enviar</button>
        </p>
    </main>
    <script src="js/scriptRecuperarSenha.js"></script>
</body>
</html>
